<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .product-info {
            padding: 25px;
        }

        .product-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
        }

        .product-description {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 20px;
        }

        .add-to-cart {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .add-to-cart:hover {
            background: #5568d3;
            transform: scale(1.02);
        }

        .add-to-cart:active {
            transform: scale(0.98);
        }

        .quantity-controls {
            display: none;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .quantity-controls.active {
            display: flex;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #5568d3;
            transform: scale(1.1);
        }

        .quantity-btn:active {
            transform: scale(0.9);
        }

        .quantity-display {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            min-width: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500&h=500&fit=crop" class="product-image" alt="Premium Wireless Headphones">
        <div class="product-info">
            <h3 class="product-title">Premium Wireless Headphones</h3>
            <p class="product-description">Experience crystal-clear sound with our premium wireless headphones. Features active noise cancellation, 30-hour battery life, and comfort-fit design perfect for music lovers.</p>
            <div class="product-price">â‚¹12,999</div>
            
            <button class="add-to-cart" id="addToCartBtn" onclick="addToCart()">
                <i class="fas fa-plus"></i> Add to Cart
            </button>
            
            <div class="quantity-controls" id="quantityControls">
                <button class="quantity-btn" onclick="decrementQuantity()">
                    <i class="fas fa-minus"></i>
                </button>
                <span class="quantity-display" id="quantityDisplay">1</span>
                <button class="quantity-btn" onclick="incrementQuantity()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let quantity = 0;

        function addToCart() {
            quantity = 1;
            updateDisplay();
        }

        function incrementQuantity() {
            quantity++;
            updateDisplay();
        }

        function decrementQuantity() {
            if (quantity > 1) {
                quantity--;
            } else {
                quantity = 0;
            }
            updateDisplay();
        }

        function updateDisplay() {
            const addToCartBtn = document.getElementById('addToCartBtn');
            const quantityControls = document.getElementById('quantityControls');
            const quantityDisplay = document.getElementById('quantityDisplay');

            if (quantity === 0) {
                addToCartBtn.style.display = 'flex';
                quantityControls.classList.remove('active');
            } else {
                addToCartBtn.style.display = 'none';
                quantityControls.classList.add('active');
                quantityDisplay.textContent = quantity;
            }
        }
    </script>
</body>
</html>
